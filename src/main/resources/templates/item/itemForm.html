<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layouts/layout1}">

<!-- 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function(){

            var errorMessage = [[${errorMessage}]]; // 상품 등록 시 실패 메세지 받아 등록페이지 재 진입 시 알럿 통해 사유 보여줌

            if (errorMessage != null) {
                alert(errorMessage);
            }

            bindDomEvent();
        });

        function bindDomEvent() {

            $(".custom-file-input").on("change", function () {

                var fileName = $(this).val().split("\\").pop(); // 이미지 파일명
                var fileExt = fileName.substring(fileName.lastIndexOf(".")+1);  //확장자 추출
                fileExt = fileExt.toLowerCase();    // 소문자 변환

                if (fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp") {    // 파일 첨부 시 이미지파일인지 검사
                    alert("이미지 파일만 등록이 가능합니다.");

                    return;
                }

                $(this).siblings(".custom-file-label").html(fileName);// jquery의 html을 이용하여 파일명을 입력해줌
            });
        }

    </script>

</th:block>

<!-- css 추가 -->
<th:block layout:fragment="css">

    <style>

        .input-group {
            margin-bottom: 15px;
        }

        .img-div {
            margin-bottom: 10px;
        }

        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<div layout:fragment="content">

    <form role="form" method="post" enctype="multipart/form-data" th:object="${itemFormDto}" >
        <!-- enctype="multipart/form-data" 는 모든 문자 인코딩 안하고 POST 인 경우에만 사용 가능 -->

        <p class="h2">
            상품 등록하기
        </p>

        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <select th:field="*{itemSellStatus}" class="custom-select">
                <option value="SELL">판매중</option>
                <option value="SOLD_OUT">품절</option>
            </select>
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">상품명</span>
            </div>
            <input type="text" th:field="*{itemName}" class="form-control" placeholder="상품명을 입력해 주세요">
        </div>
        <p th:if="${#fields.hasErrors('itemName')}" th:errors="*{itemName}" class="fieldError">Incorrect data</p>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">가격</span>
            </div>
            <input type="number" th:field="*{price}" class="form-control" placeholder="상품 가격을 입력해 주세요">
        </div>
        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="fieldError">Incorrect data</p>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">재고</span>
            </div>
            <input type="number" th:field="*{stockNumber}" class="form-control" placeholder="상품 재고를 입력해 주세요">
        </div>
        <p th:if="${#fields.hasErrors('stockNumber')}" th:errors="*{stockNumber}" class="fieldError">Incorrect data</p>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">상세 설명</span>
            </div>
            <textarea type="number" th:field="*{itemDetail}" class="form-control" aria-label="With textarea"></textarea>
        </div>
        <p th:if="${#fields.hasErrors('itemDetail')}" th:errors="*{itemDetail}" class="fieldError">Incorrect data</p>

        <div th:if="${#lists.isEmpty(itemFormDto.itemImgDtoList)}"> <!-- 이미지 정보 담는 리스트가 비었으면 상품을 등록한다.-->
            <div class="form-group" th:each="num: ${#numbers.sequence(1, 5)}"> <!-- num: ${#numbers.sequence(1, 5) -> 타임리프 유틸 객체 이용하면 시작부터 끝까지 반복해준다. -->
                <div class="custom-file img-div">
                    <input type="file" class="custom-file-input" name="itemImgFile">
                    <label class="custom-file-label" th:text="상품이미지 + ${num}"></label>
                </div>
            </div>
        </div>

        <div th:if = "${not #lists.isEmpty(itemFormDto.itemImgDtoList)}">
            <div class="form-group" th:each="itemImgDto, status: ${itemFormDto.itemImgDtoList}">
                <div class="custom-file img-div">
                    <input type="file" class="custom-file-input" name="itemImgFile">
                    <input type="hidden" name="itemImgIds" th:value="${itemImgDto.id}">
                    <label class="custom-file-label" th:text="${not #strings.isEmpty(itemImgDto.oriImgName)} ? ${itemImgDto.oriImgName} : '상품이미지' + ${status.index+1}"></label>
                </div>
            </div>
        </div>

        <div th:if="${#strings.isEmpty(itemFormDto.id)}" style="text-align: center">
            <button th:formaction="@{/admin/item/new}" type="submit" class="btn btn-primary">저장</button> <!-- 상품 아이디가 없는 경우 저장 로직을 호출-->
        </div>
        <div th:unless="${#strings.isEmpty(itemFormDto.id)}" style="text-align: center">
            <button th:formaction="@{'/admin/item/' + ${itemFormDto.id} }" type="submit" class="btn btn-primary">수정</button>    <!-- 상품 아이디가 있으면 수정 로직을 호출-->
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    </form>

</div>

</html>
