<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1> 상품 리스트 출력 </h1>


<table border="1">
  <thead>
  <tr>
    <td>번호</td>
    <td>상품명</td>
    <td>상품 설명</td>
    <td>가격</td>
    <td>등록일</td>
  </tr>
  </thead>
  <tbody>
  <tr th:each="itemDto, status: ${itemDTOList}"> <!-- th:each를 이용하면 자바의 for문 처럼 사용-->
    <!-- <td th:if="${status.even}" th:text="짝수"></td> 인덱스가 짝수이면 status.even이 true-->
    <!-- <td th:unless="${status.even}" th:text="홀수"></td>  인덱스가 짝수가 아니고 홀수 이면은 홀수를 출력해준다.-->
    <td th:switch="${status.even}">
      <span th:case=true>짝수</span> <!--status.even 값이 true 이면 짝수 -->
      <span th:case=false>홀수</span> <!--status.even 값이 false 이면 홀수 -->
    </td>
    <td th:text="${itemDto.itemName}"></td>
    <td th:text="${itemDto.itemDetail}"></td>
    <td th:text="${itemDto.price}"></td>
    <td th:text="${itemDto.regTime}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
